<div class="flex flex-col w-auto rounded-lg m-24 p-6">
  <div class="flex w-full justify-between items-center p-4 mb-12">
    <h1 class="text-4xl font-bold text-blue-600">Articles</h1>
    <button class="bg-blue-50 text-blue-600 font-semibold px-6 py-2 rounded-lg hover:bg-blue-200 transition" [routerLink]="['/articleForm']">Add Article</button>
  </div>
  <div class="dashboard-table p-6" >
    <div class="titles grid grid-cols-7 pb-2 border-b-2 border-gray-200">
      <p class="font-semibold text-gray-700">Matricule</p>
      <p class="font-semibold text-gray-700">Intitule</p>
      <p class="font-semibold text-gray-700">Quantity</p>
      <p class="font-semibold text-gray-700">Min Quantity</p>
      <p class="font-semibold text-gray-700">Magazin Name</p>
      <p class="font-semibold text-gray-700">Cotegory Name</p>
      <p class="font-semibold text-gray-700">Actions</p>
    </div>
    <div class="mt-6">
      <app-article *ngFor="let article of articlesList; let i=index" [index]="i" [article]="article"></app-article>
    </div>
  </div>
</div>
